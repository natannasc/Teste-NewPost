<body>
  <div class="p-3 mb-2 bg-dark text-black">
  <header>

<!--BARRA DE NAVEGAÇAÕ-->

  <main>
    <div class="card text-center">

<!-- Home + imagem retirada do link: https://www.aboutfarma.com.br/secaodesktop/farma-no-brasil/1808/drogaria-sao-paulo-e-eleita-a-melhor-farmacia-de-sao-paulo-pelo-5%C2%BA-ano-consecutivo -->
      <div id="about-area">
        <div class="container">
            <div class="row">
              <div class="">
                <br/>
                <br/>
                <h1 class="title">Drogaria São Paulo</h1>
                <h5 class="title">Olá, faça a alteração da sua senha. Informe abaixo seus dados:</h5> 
              </div>
            </div>

  <form class="row g-3">
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">Nome de Usuário</label>
      <input type="text" class="form-control" id="validationDefault01" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">CPF</label>
      <input type="text" class="form-control" id="validationDefault02" required>
    </div>
    <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Senha Atual</label>
        <input type="text" class="form-control" id="validationDefault02" required>
      </div> 
    <div class="col-md-4">
      <label for="validationDefaultUsername" class="form-label">Email</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">@</span>
        <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Você receberá sua nova senha por email
        </label>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Gerar nova senha</button>
    </div>
  </form>
